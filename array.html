<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var a=["anil","bil","def",23,45,98];
    var b=["amt","bol","def",33,67,123];
    document.write(a[0],a[1],"\n",a[2]);
    document.write(a.indexOf("def"));
    //concat
    var c=b.concat(a);
    document.write(c);
    //sort
    var d=c.sort();
    document.write(d);
    //reverse()
    document.write(a.reverse());
    //pop()
    document.write(a.pop());
    //push()
    document.write(b.push("ram"));
</script>
</body>
</html>

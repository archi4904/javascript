<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock{
            background: #000;
            padding: 20px;
            margin: 20px 0;
            color: lime;
            display: block;
            font: 48px monospace;
        }
    </style>
</head>
<body>
    <script>
        function myfunction(){
            alert("hello world");
        }
    </script>
    <button onclick="setTimeout(myfunction,2000)">click me</button>

    <script>
        function showtime(){
            var d=new Date();
            document.getElementById("clock").innerHTML=d.toLocaleTimeString();
        }
        setInterval(showtime,1000);
    </script>
    <p>the current time on you computer is<span id="clock"></span></p>

    <script>
        var timeoutID;
         
        function delayedAlert() {
          timeoutID = setTimeout(showAlert, 2000);
        }
         
        function showAlert() {
          alert('This is a JavaScript alert box.');
        }
         
        function clearAlert() {
          clearTimeout(timeoutID);
        }
        </script>
        <button onclick="delayedAlert();">Show Alert After Two Seconds</button>
        <button onclick="clearAlert();">Cancel Alert Before It Display</button>
    

        <script>
            var intervalID;
             
            function showTime() {
                var d = new Date();
                document.getElementById("clock").innerHTML = d.toLocaleTimeString();
            }
             
            function stopClock() {
                clearInterval(intervalID);
            }
             
            var intervalID = setInterval(showTime, 1000);
            </script>
             
            <p>The current time on your computer is: <span id="clock"></span></p>
             
            <button onclick="stopClock();">Stop Clock</button>
        
</body>
</html>
